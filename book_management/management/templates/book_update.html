{% extends 'base.html' %}
{% block content %}
<h2>Book Details</h2>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>ID</td>
                <td>{{ book.id }}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{ book.title }}</td>
            </tr>
            <tr>
                <td>Author</td>
                <td>{{ book.author }}</td>
            </tr>
            <tr>
                <td>Published Date</td>
                <td>{{ book.published_date }}</td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>{{ book.isbn }}</td>
            </tr>
            <tr>
                <td>Pages</td>
                <td>{{ book.pages }}</td>
            </tr>
            </tbody>
        </table>
        <h3>Update Book</h3>
        <form method="post" action="{% url 'book_update' book.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" class="form-control" size="50">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" class="form-control" size="48">
            </div>
            <div class="form-group">
                <label for="published_date">Published Date:</label>
                <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" class="form-control" size="49">
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" value="{{ book.pages }}" class="form-control" size="48">
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
</div>
{% endblock %}
