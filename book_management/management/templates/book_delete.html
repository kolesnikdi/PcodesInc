{% extends 'base.html' %}
{% block content %}
{% if book %}
<h2>Book Details</h2>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>ID</td>
                <td>{{ book.id }}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{ book.title }}</td>
            </tr>
            <tr>
                <td>Author</td>
                <td>{{ book.author }}</td>
            </tr>
            <tr>
                <td>Published Date</td>
                <td>{{ book.published_date }}</td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>{{ book.isbn }}</td>
            </tr>
            <tr>
                <td>Pages</td>
                <td>{{ book.pages }}</td>
            </tr>
            </tbody>
        </table>
        <h3>Delete Book</h3>
        <form method="post" action="{% url 'book_delete' book.id %}" style="margin-top: 15px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Book</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
